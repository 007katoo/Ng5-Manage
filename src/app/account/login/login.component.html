<div class="wrap">
  <div class="wrap-bg">
    <div class="login">
      <form #form="ngForm" (ngSubmit)="form.form.valid" novalidate>
        <h1>XXX<span>管理平台</span></h1>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !username1.valid }">
          <div class="input-group" [ngClass]="username1.errors?'text-danger':''">
            <div class="input-group-addon"><span class="fa fa-user-o"></span></div>
            <input type="text" class="form-control" placeholder="Username" name="username1" required  #username1="ngModel" minlength="4" [(ngModel)]="username">
          </div>
          <div *ngIf="username1.errors && (username1.dirty || username1.touched)" class="login-alert">
            <div [hidden]="!username1.errors.required">
              账号必填
            </div>
            <div [hidden]="!username1.errors.minlength">
              账号长度必须大于4
            </div>
          </div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': form.submitted && !password1.valid }">
          <div class="input-group">
            <div class="input-group-addon"><span class="fa fa-key"></span></div>
            <input type="password" class="form-control" placeholder="Password" name="password1" required  id="password1" #password1="ngModel" minlength="6" [(ngModel)]="password">
          </div>
          <div *ngIf="password1.errors && (password1.dirty || password1.touched)" class="login-alert">
            <div [hidden]="!password1.errors.required">
              密码必填
            </div>
            <div [hidden]="!password1.errors.minlength">
              密码长度必须大于6
            </div>
          </div>
        </div>
        <button class="btn-login" [ngClass]="!form.form.valid?'btn-disabled':'btn-active'" [disabled]="!form.form.valid" (click)="doLogin()">登 录</button>
      </form>
    </div>
    <div class="footer">&copy; XXX-平台管理</div>
  </div>
</div>
